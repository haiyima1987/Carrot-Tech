<div class="form-group">
    <label class="col-sm-3 control-label">Department ID</label>
    <div class="col-sm-9">
        <input ng-if="deptDetailVm.isCreate"
               type="text"
               class="form-control"
               name="id"
               value="A new ID will be created automatically"
               disabled/>
        <input ng-if="!deptDetailVm.isCreate"
               type="text"
               class="form-control"
               name="id"
               ng-model="deptDetailVm.data.selectedDept.id"
               disabled/>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label">Department Name</label>
    <div class="col-sm-9">
        <input type="text"
               class="form-control"
               name="id"
               ng-model="deptDetailVm.data.selectedDept.name"
               required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">Phone</label>
    <div class="col-sm-9">
        <input type="text"
               class="form-control"
               name="phone"
               ng-model="deptDetailVm.data.selectedDept.phone"
        />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">Address</label>
    <div class="col-sm-9">
        <input type="text"
               name="address"
               class="form-control"
               ng-model="deptDetailVm.data.selectedDept.address"
        />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">Description</label>
    <div class="col-sm-9">
        <textarea type="text"
                  class="form-control"
                  name="id"
                  ng-model="deptDetailVm.data.selectedDept.description"
                  required>
        </textarea>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-sm-3 control-label">Employees</div>
        <div class="col-sm-9">
            <button type="button" class="btn btn-primary btn-circle pull-left"
                    ng-click="deptDetailVm.addOneEmp()">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
<div class="form-group">
    <div ng-repeat="empId in (empIds = deptDetailVm.data.selectedDept.employees)" ng-if="$index % 2 == 0"
         class="row">
        <div class="col-sm-6">
            <label class="col-sm-3 control-label">ID</label>
            <div class="col-sm-7">
                <input type="text"
                       class="form-control"
                       name="id"
                       ng-model="empIds[$index].id"
                       required/>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-warning btn-circle"
                        ng-click="deptDetailVm.removeOneEmp(empIds[$index].id)">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="col-sm-6"
             ng-if="empIds.length > $index + 1">
            <label class="col-sm-3 control-label">ID</label>
            <div class="col-sm-7">
                <input type="text"
                       class="form-control"
                       name="id"
                       ng-model="empIds[$index + 1].id"
                       required/>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-warning btn-circle"
                        ng-click="deptDetailVm.removeOneEmp(empIds[$index + 1].id)">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
