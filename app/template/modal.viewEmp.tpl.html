<div id="createModal"
     class="modal"
     role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="cardVm.createModal.hide()">&times;</button>
                <h4 class="modal-title">Employee Information: </h4>
                <h4 hidden>{{ cardVm.createModal.id }}</h4>
            </div>
            <div class="modal-body clearfix">
                <div emp-info-panel
                     person="cardVm.data.selectedEmp">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning pull-right"
                        ng-click="cardVm.createModal.hide()"
                        ui-sref="empEdit({ email: cardVm.person.email, isCreate: false })">
                    <i class="fa fa-pencil"></i>&nbsp;Edit
                </button>
            </div>
        </div>
    </div>
</div>
