<div id="createModal"
     class="modal"
     role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="deptVm.createModal.hide()">&times;</button>
                <h4 class="modal-title">Department Information: </h4>
                <h4 hidden>{{ deptVm.createModal.id }}</h4>
            </div>
            <div class="modal-body clearfix">
                <!--{{ taskVm.data.selectedTask.department }}-->
                <div dept-info
                     dept="deptVm.data.selectedDept">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-warning pull-right"
                        ng-click="deptVm.createModal.hide()"
                        ui-sref="deptEdit({ id: deptVm.data.selectedDept.id, isCreate: false })">
                    <i class="fa fa-pencil"></i>&nbsp;Edit
                </button>
            </div>
        </div>
    </div>
</div>
